<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <script src="js/words.js" defer></script>
    <title>Guess the word game</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
<div class="wrapper">
  <h1>Guess the word</h1>
  <div class="content">
    <input type="text" class="typing-input" maxlength="1" name="" value="">
    <div class="inputs">
    </div>
    <div class="details">
      <p class="hint">Hint: <span></span></p>
      <p class="guess-left">Remaining Guessses: <span></span></p>
      <p class="wrong-letter">Wrong letters:<span></span></p>
    </div>
    <button type="button" class="reset-btn" name="button">Reset Game</button>
  </div>
</div>
  </body>
</html>
